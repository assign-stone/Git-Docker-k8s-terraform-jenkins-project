apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: "434748569332.dkr.ecr.us-east-1.amazonaws.com/flask-app-repo:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_VERSION
              value: "v0.1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-canary
  labels:
    app: flask-app-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: "434748569332.dkr.ecr.us-east-1.amazonaws.com/flask-app-repo:latest"
          ports:
            - containerPort: 8080
          env:
            - name: APP_VERSION
              value: "canary"

